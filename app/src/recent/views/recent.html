<section>
	<h2>Recent transactions</h2>
	<table>
		<thead>
			<tr>
				<th>Action</th>
				<th>Amount</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="transaction in Transactions.getRecent()">
				<td>{{ transaction.action }}</td>
				<td>{{ transaction.amount }}</td>
				<td>{{ transaction.date }}</td>
			</tr>
		</tbody>
	</table>
</section>
