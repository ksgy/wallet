<section>
	<h2>Recent transactions</h2>
	<table ng-if="Transactions.getRecent().length > 0">
		<thead>
			<tr>
				<th>Action</th>
				<th>Amount</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="transaction in Transactions.getRecent()">
				<td>{{ transaction.action }}</td>
				<td>{{ transaction.amount }}</td>
				<td>{{ transaction.date }}</td>
			</tr>
		</tbody>
	</table>

	<p class="info" ng-if="Transactions.getRecent().length == 0">No transactions found.</p>
</section>
